<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is a simple website built with HTML, CSS, and JavaScript.</p>
            <button id="changeColorBtn">Change Background Color</button>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This website demonstrates basic web development concepts.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form id="contactForm">
                <input type="text" id="nameInput" placeholder="Your Name" required>
                <input type="email" id="emailInput" placeholder="Your Email" required>
                <textarea id="messageInput" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="formMessage"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
